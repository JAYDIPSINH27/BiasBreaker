server {
    listen 443 ssl;
    server_name persuasive.research.cs.dal.ca;

    ssl_certificate /etc/letsencrypt/live/persuasive.research.cs.dal.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/persuasive.research.cs.dal.ca/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location /api/ {
        # For HTTP API calls to the backend (if needed)
        proxy_pass http://biasbreaker-backend:9987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /ws/ {
        # For WebSocket connections to your frontend (or backend)
        proxy_pass http://biasbreaker-frontend:4987;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Regular HTTP traffic goes to frontend
    location / {
        proxy_pass http://biasbreaker-frontend:4987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
