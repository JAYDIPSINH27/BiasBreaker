# HTTP server block: used for redirecting to HTTPS
server {
    listen 80;
    server_name persuasive.research.cs.dal.ca;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name persuasive.research.cs.dal.ca;

    ssl_certificate /etc/ssl/selfsigned/fullchain.pem;
    ssl_certificate_key /etc/ssl/selfsigned/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    # Optional: Set a strong cipher suite (adjust as needed)
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5';
    # Optional: Improve SSL session handling
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Logging (optional)
    # error_log /var/log/nginx/error.log warn;
    # access_log /var/log/nginx/access.log main;

    location /api/ {
        proxy_pass http://biasbreaker-backend:9987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /ws/ {
        proxy_pass http://biasbreaker-frontend:4987;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Optional for websockets: disable proxy buffering
        # proxy_buffering off;
    }

    location / {
        proxy_pass http://biasbreaker-frontend:4987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
