# HTTP server block: used for ACME challenges and redirecting to HTTPS
server {
    listen 80;
    server_name persuasive.research.cs.dal.ca;

    # Serve ACME challenge files from the webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name persuasive.research.cs.dal.ca;

    ssl_certificate /etc/letsencrypt/live/persuasive.research.cs.dal.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/persuasive.research.cs.dal.ca/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://biasbreaker-backend:9987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Handle WebSocket connections (if applicable)
    location /ws/ {
        proxy_pass http://biasbreaker-frontend:4987;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy all other traffic to the frontend
    location / {
        proxy_pass http://biasbreaker-frontend:4987;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
